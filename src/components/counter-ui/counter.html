<p>
    <span translate-n="counter.count" translate-plural="Counter: <b>{{ counter.count }}</b> points" translate>Counter: <b>{{ counter.count }}</b> point</span>
    <md-button class="md-raised" ng-click="counter.increment()">{{ 'counter++' | translate }}</md-button>
    <md-button class="md-raised" ng-click="counter.decrement()">{{ 'counter--' | translate }}</md-button>
</p>
